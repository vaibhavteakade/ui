<!DOCTYPE html>
<html ng-app="vcApp">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/mystyle.css" />
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.css" />
<link rel="stylesheet" type="text/css" href="css/ng-grid.css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
<link rel="stylesheet" type="text/css" href="css/ng-table.min.css" />



<style type="text/css">
.nav,.pagination,.carousel,.panel-title a {
	cursor: pointer;
}

body {
	background-color: #ffffff;
}

#tabs {
	width: 95%;
	margin-left: auto;
	margin-right: auto;
	margin-top: 10px;
}

.ngRow.even {
    background-color: #ffffff;
}

.ngRow.odd {
    background-color: #ffffff;
}

.ngRow.selected {
    background-color: #BDD5FF;
}
</style>
</head>
<body style="width: 100%; height: 100%">

	<!-- header constainer -->
<nav role="navigation" class="navbar navbar-inverse">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" data-target="#navbarCollapse"
				data-toggle="collapse" class="navbar-toggle">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">Vc-Viewer</a>
			
		</div>
		
		<!-- Collection of nav links, forms, and other content for toggling -->
		<div id="navbarCollapse" class="collapse navbar-collapse" ng-controller="topController">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#/dashboard">Dashboard</a></li>
				<li><a href="#/virtualmachine">Inventory</a></li>
				<li><a href="#/logout">Logout</a></li>
			</ul>

			<form role="search" class="navbar-form navbar-left">
			  	<span class="label label-primary">Connectted To : {{vcUrl}}</span>
			    <span class="label label-success">User : {{user}}</span> 
			</form>

		</div>
	</nav>

	<!-- Views -->
	<div ng-view style="width:100%;height:100%;"></div>
	
</body>

<!-- jquery js -->
<script src="lib/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="lib/jquery-ui.min.js"></script>

<script type="text/javascript" src="lib/ng-grid-2.0.14.min.js"></script>
<script src="lib/canvasjs.min.js"></script>
<script type="text/javascript" src="lib/angular/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="lib/ng-table.min.js"></script>
<script type="text/javascript" src="lib/plugins/ng-grid-flexible-height.js"></script>

<!-- app js files -->
<script src="js/app.js"></script> 
 <script src="js/controllers/dashboardController.js"></script>
 <script src="js/controllers/vimController.js"></script>
 <script src="js/controllers/dcController.js"></script>

 <script src="js/controllers/dcdController.js"></script>

 <script src="js/controllers/topController.js"></script>
</html>
