<!DOCUMENT Html>
<html>
  <head>
    <title>The Write Method</title>
  </head>
  <body>
    <h1>DOCUMENT.WRITE Method</h1>
    <script LANGUAGE="Javascript">
       document.write("Window Height = "+window.screen.height+"<br/>");
	   document.write("Window default language = "+window.navigator.language+"<br/>");
	   document.write("----------- New Thing--------------");
	   document.write("<p Align=center>");
       document.write("<b>Some Person</b><br/>");
       document.write("The HighSchool<br/>");
       document.write("A road<br/>");
       document.write("The College");
          
	   document.write("</p>");
    </script>
  </body>
</html>
