<!DOCTYPE HTML>
<html>
  <head>
    <script Language="Javascript">
  
      var number1 = 42;
      var true_or_false = true;
      var firstName = 'Mayur';
  
      document.write(number1 + "<BR/>");
      document.write(true_or_false + "<BR/>");
      document.write(firstName + "<BR/>");
      
      document.write("<BR/> <H3> After Changing the values with the same variable </H3><BR/>");
      
      number1 = 52;
      true_or_false = false;
      firstName = 'vaibhav';
  
      document.write(number1 + "<BR/>");
      document.write(true_or_false + "<BR/>");
      document.write(firstName + "<BR/>");
  
    </script>
  </head>
  <body>
  </body>
</html>
