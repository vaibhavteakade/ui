<!DOCTYPE HTML>
<html>
<head>
<script Language="Javascript">
    function onClickButton(){
	
      var buttonName = document.getElementById("clickButton").value;
           
      if( buttonName == "click Me!" )
      {
          document.getElementById("clickButton").value = "click me again!";
          var message = "<p><font color='Red'>You click Once!</font></p>";
          document.getElementById("runTimeDataLoader").innerHTML = message;
      }
      
      else if( buttonName == "click me again!" )
      {
        document.getElementById("clickButton").value = "click Me!";
        var message = "<p><font color='Green'>You click Twice!</font></p>";
        document.getElementById("runTimeDataLoader").innerHTML = message;
      }
    }
  
  
</script>
</head>
<body align="center">
  <h3>Click on button</h3>
   <input type="button" value="click Me!" id="clickButton" onclick="onClickButton()"/>
  <div id="runTimeDataLoader">
  </div>
 
</body>
</html>
