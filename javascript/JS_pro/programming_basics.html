<!DOCTYPE HTML>
<html>
  <head>
    <script Language="Javascript">
  
      var number1 = 8;
      var number2 = 2;
      var number3;
      
      document.write("First Number = "+number1 + "<BR/> Second Number = "+number2+"<BR/><BR/>");
      
      number3 = number1 + number2;
      document.write("Addition(+) = "+number3 + "<BR/>");
      
      number3 = number1 * number2;
      document.write("Multiplication(*) = "+number3 + "<BR/>");
      
      number3 = number1 - number2;
      document.write("substraction(-) = "+number3 + "<BR/>");
      
      number3 = number1 / number2;
      document.write("Division(/) = "+number3 + "<BR/>");
      
      number3 = number1 % number2;
      document.write("Mod(%) = "+number3 + "<BR/>");
      
      document.write("<BR/><H3>Operator Precedence</H3><BR/>");
      
      number3 = number1 + number2 * 3;
      document.write("Total(x + y * 2) = "+ number3 +"<BR/>");
        
      number3 = (number1 + number2) * 3;
      document.write("Total((x + y) * 2) = "+ number3 +"<BR/>");
      
      document.write("<BR/><H3>Conditional Logic</H3><BR/>");
      
      var firstName = "Mayur";
      
      if(firstName == 'Mayur')
        document.write("Output is Correct");
      
      else
        document.write("Output is incorrect");
      
      
       document.write("<BR/><H3>Comparison Operator</H3><BR/>");
      
       document.write("(!=)    Is not equal to <BR/>");
       document.write("(>)     Greater Than <BR/>");
       document.write("(<)     Less Than <BR/>");
       document.write("(>=)    Greater Than or equal to <BR/>");
       document.write("(<=)    Less Than or equal to <BR/>");
       document.write("(===)   Is exactly like and is of the same variable type as <BR/>");

       document.write("<BR/><H3>Logical Operators</H3><BR/>");
      
       document.write("(&&) Two ampersands mean AND <BR/>");
       document.write("(||) Two pipe characters mean <BR/>");
       document.write("(!) One exclamation mark/point means NOT <BR/>");
      
       document.write("<BR/><H3>Looping statements are same as other languages.</H3><BR/>");
       
       
       
    </script>
  </head>
  <body>
  </body>
</html>
